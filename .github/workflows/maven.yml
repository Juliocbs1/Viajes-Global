name: Viajes Global CI/CD

on:
  push:
    branches: [ aws-ec2 ]
  pull_request:
    branches: [ aws-ec2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Build & push Docker image
      uses : mr-smithers-excellent/docker-build-push@v5
      with:
        image: juliocbs1/viajesglobal-github
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull juliocbs1/viajesglobal-github
      - name: Delete old container
        run: docker rm -f viajesglobal-example
      - name: Run rocker container
        run: docker run -d -p 8080:8080 --name viajesglobal-example juliocbs1/viajesglobal-github
